<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="title"> CABINAS </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-button expand="block" (click)="addCabina()">Agregar Cabina</ion-button>
  <ion-button expand="block" (click)="removeCabina()">Eliminar Cabina</ion-button>


  <ion-list>
    <ion-item *ngFor="let c of cabina(); let i = index">
      <ion-label>{{ c.nombre }}</ion-label>
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-input
              placeholder="Numero telefonico"
              [(ngModel)]="c.numero"
              (input)="habilitarBoton(i)"
            ></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-button
              class="btn"
              [disabled]="!c.botonInicio"
              (click)="iniciar(i)"
              >Iniciar llamada</ion-button
            >
          </ion-col>
          <ion-col>
            <ion-button
              class="btn"
              [disabled]="!c.botonFinal"
              (click)="obtenerTiempoTranscurrido(i)"
              >Finalizar llamada
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>
              tiempo:
              <ion-icon name="hourglass-outline"></ion-icon>
              <span> {{ c.tiempo }}</span>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Costo de la llamada:</ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>{{ c.precio }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
</ion-content>
